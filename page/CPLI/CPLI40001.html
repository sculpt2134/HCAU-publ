<body>
<!-- wrap -->
<div id="wrap">
<!-- HCAU-container -->
<div class="HCAU-container">
<!-- HCAU-contents -->
<div class="HCAU-contents">
<!-- HCAU-detail -->
<div class="HCAU-detail">





    <section>
        <div class="HCAU-nodata type01 border-top">
            <div class="HCAU-lead-txt">You have no account with us.</div>
        </div>
    </section>

    <div class="g-notice">
        <dl>
            <dt>
                <span>Guidence Notice</span>
            </dt>
            <dd>
                <ul class="HCAU-bullet-list">
                    <li>
                        If you are a business customer, your account information is available only up to one year after your account is paid off.
                    </li>
                    <li>
                        You can get a No Objection Certificate issued to confirm that your account is closed.
                        <a href="#none" class="link">Request No Objection Certificate</a>
                    </li>
                </ul>
            </dd>
        </dl>
    </div>






</div>
